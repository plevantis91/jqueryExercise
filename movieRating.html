<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movieRating.css">
    <title>Movie Rankings</title>
</head>
<body>
    
    <div class="main-container">
        <h1>Movie Rankings</h1>

        <form id="form-container">
            <div class="form-movie">
                <label for="title">
                    Title 
                    <input type="text" class="title" required>
                
            </div>

            <div class="form-movie">
                <label for="rating">
                    Rating 
                    <input type="number" class="rating" required min="0" max="10" >
                
            </div>

            <div class="form-movie">
                    <button type="submit" class="btn-form">
                        Submit
                    </button>
            </div>
         
        </form>
    </div>
    <br>
    <table id="table-container">
        <thead class="table-head">
            <tr>
                <th>Title </th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
     
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movieRating.js"></script>

</body>
</html>
